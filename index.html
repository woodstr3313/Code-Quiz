<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
  </head>
  <body class="hw4 body">
    <header id="header">
      <h1 class="d-flex justify-content-center">Coding Quiz</h1>
        <h3 class="d-flex justify-content-center">Test Your Knowledge</h3>
      <p class="d-flex justify-content-center" id="starter-text">Show Me What You Got!</p>
      <p id="timer" class="d-flex justify-content-end"></p>
      </header>

    <main class="main">
      <div class="d-flex justify-content-center" id="click-to-start-div">
        <button class="btn btn-primary" id="start-btn">Start Quiz</button>
      </div>
      <div class="d-flex justify-content-center" id="questions-div"></div>
      <div class="d-flex justify-content-center">
        <ul id="highscore-list-div"></ul>
      </div>
      <div class="d-flex justify-content-center" id="highscore-entry-div"></div>
      <div class="d-flex justify-content-center" id="results-div"></div>

    </main>
  </body>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
<script src="./script.js" ></script>
</html>
